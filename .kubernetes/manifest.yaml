apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: alster-scraper
  namespace: wooglife
spec:
  schedule: "*/30 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: scraper
            image: ghcr.io/woog-life/alster-scraper:{{TAG}}
            envFrom:
            - secretRef:
                name: apikey
            - secretRef:
                name: telegram-token
            - configMapRef:
                name: lake-uuids
            command:
            - python
            - main.py
          restartPolicy: Never
